<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku.Ask - Perguntas e Respostas</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <div class="header-logo">
            <img class="header-icon" src="assets/logo.jpg" alt="Otaku.Ask Logo"/><span class="header-name">Otaku<span class="header-point">.</span>AsK</span>
          </div>
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="Copiar número da sala">
          </div>
          <a href="#" class="button">
            <img src="assets/users-white.svg" alt="Criar uma sala"> Criar Sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

            <footer>
              <div>
                <img src="assets/lock.svg" alt="cadeado">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/user.svg">
                </div>
                <div class="question">
                  <p>Qual o nome da armadura de Guts em Berserk?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/user.svg">
                </div>
                <div class="question">
                  <p>O que é uma Zanpakutou em Bleach?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="" class="delete">
                  <img src="assets/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper read">
              <div class="question-content">
                <div class="user">
                  <img src="assets/user.svg">
                </div>
                <div class="question">
                  <p>Quantos Saiyajins existem em Drangoball?</p>
                </div>
              </div>
              <div class="actions">
                <a href="" class="delete">
                  <img src="assets/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

          </div>

        </section>
      </main>
    </div>

    <!-- Modal -->
    

  </body>
</html>
