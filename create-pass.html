<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Senha - Otaku.Ask</title>

  <!-- css -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/home.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div id="home" class="content">

      <div class="header-logo">

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
      <div class="ball bg"></div>
      <div class="ball bg2"></div>
    </div>
  
    <main>
      <div class="container">
        <section>
          <h2>Crie sua pr√≥pria sala</h2>
          <form action="">
            <label class="sr-only" for="room-pass">Insira uma Senha</label>
            <input type="password" id="room-pass" placeholder="Insira uma Senha">
            <button>
              <img src="assets/users-white.svg" alt="Criar Sala">
              Criar Sala
            </button>
          </form>
        </section>
      </div>
    </main>
